      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Site Name</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="generator.html">Generate</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="challenges.html">Challenge</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
              </li>
            </ul>

            <!-- Login & Signup Buttons (properly formatted for collapsible menu) -->
            <div class="d-flex flex-row flex-md-row gap-2">
              <a href="login.html" class="btn btn-sm btn-outline-primary"
                >Log in</a
              >
              <a href="signup.html" class="btn btn-sm btn-primary">Sign-up</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="card col-6">
        <div class="card-body p-5 m">
          <form class="form-signin">
            <h1 class="h3 mb-3 fw -normal">Please sign in</h1>
            <label for="inputEmail" class="visually-hidden"
              >Email address</label
            >
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
              autofocus
            />
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required
            />
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>
            <button
              class="w-100 btn btn-lg btn-primary"
              type="button"
              onclick="window.location.href='dashboard.html'"
            >
              Sign in
            </button>
          </form>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    </div>
